name: Sync to Hugging Face hub
on:
  workflow_run:
    workflows: [Build]
    types:
      - completed

  # to run this workflow manually from the Actions tab
  workflow_dispatch:

jobs:
  sync-to-hub:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
        with:
          fetch-depth: 0
      - name: Add remote 
        env:
          HF: ${{ secrets.HF }}
        run: git remote add space https://SorinAbrudan:$HF@huggingface.co/spaces/SorinAbrudan/mlops-demo
      - name: Push to hub
        env:
          HF: ${{ secrets.HF }}
        run: git push --force https://SorinAbrudan:$HF@huggingface.co/spaces/SorinAbrudan/mlops-demo main
